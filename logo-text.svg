<svg viewBox="0 0 6000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navyBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Company Name -->
  <g transform="translate(50, 280)">
    <!-- Luxie -->
    <text x="0" y="0" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="350" 
          font-weight="700" 
          fill="#1e3a8a" 
          letter-spacing="3">Luxie</text>
    
    <!-- Distribution - space character added for spacing -->
    <text x="1050" y="0" 
          font-family="Georgia, 'Palatino Linotype', 'Book Antiqua', serif" 
          font-size="350" 
          font-weight="600" 
          font-style="italic" 
          fill="#2a2a2a" 
          letter-spacing="2">Distribution</text>
    
    <!-- USA -->
    <text x="3600" y="0" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="330" 
          font-weight="700" 
          fill="#1e3a8a" 
          letter-spacing="3">USA</text>
  </g>
  
  <!-- Tagline -->
  <text x="50" y="510" 
        font-family="Georgia, serif" 
        font-size="105" 
        font-style="italic" 
        fill="#666666" 
        letter-spacing="2">Premium Distribution Excellence</text>
</svg>