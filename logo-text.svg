<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 150" width="1000" height="150">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Libre+Baskerville:ital@1&display=swap');
      
      .luxe-text { 
        font-family: 'Playfair Display', 'Georgia', serif; 
        font-weight: 700;
        font-size: 72px;
        fill: #1e3a5f;
        letter-spacing: 3px;
      }
      .distribution-text { 
        font-family: 'Libre Baskerville', 'Georgia', serif; 
        font-weight: 400;
        font-style: italic;
        font-size: 72px;
        fill: #2c2c2c;
        letter-spacing: 2px;
      }
      .usa-text { 
        font-family: 'Playfair Display', 'Georgia', serif; 
        font-weight: 700;
        font-size: 72px;
        fill: #1e3a5f;
        letter-spacing: 3px;
      }
      .tagline { 
        font-family: 'Georgia', serif; 
        font-weight: 400;
        font-style: italic;
        font-size: 20px;
        fill: #5a5a5a;
        letter-spacing: 3px;
      }
    </style>
  </defs>
  
  <!-- Main logo text with wider spacing -->
  <text x="50" y="85" class="luxe-text">LUXE</text>
  <text x="265" y="85" class="distribution-text">Distribution</text>
  <text x="750" y="85" class="usa-text">USA</text>
  
  <!-- Tagline -->
  <text x="50" y="120" class="tagline">Premium Distribution Excellence</text>
</svg>
