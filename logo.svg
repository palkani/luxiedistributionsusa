<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navyBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Icon Circle Design -->
  <g transform="translate(300, 300)">
    <!-- Outer circle (light blue) -->
    <circle cx="0" cy="0" r="288" fill="none" stroke="#3b82f6" stroke-width="12"/>
    
    <!-- Inner circle (navy blue) -->
    <circle cx="0" cy="0" r="270" fill="none" stroke="#1e3a8a" stroke-width="13.5"/>
    
    <!-- White background circle -->
    <circle cx="0" cy="0" r="247.5" fill="#ffffff" filter="url(#shadow)"/>
    
    <!-- Top star -->
    <g transform="translate(0, -157.5)">
      <path d="M 0 -27 L 3 -7.5 L 22.5 -7.5 L 7.5 4.5 L 13.5 24 L 0 12 L -13.5 24 L -7.5 4.5 L -22.5 -7.5 L -3 -7.5 Z" 
            fill="#d4af37"/>
    </g>
    
    <!-- Bottom star -->
    <g transform="translate(0, 192)">
      <path d="M 0 -27 L 3 -7.5 L 22.5 -7.5 L 7.5 4.5 L 13.5 24 L 0 12 L -13.5 24 L -7.5 4.5 L -22.5 -7.5 L -3 -7.5 Z" 
            fill="#d4af37"/>
    </g>
    
    <!-- LD text -->
    <text x="0" y="52.5" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="247.5" 
          font-weight="700" 
          fill="#1e3a8a" 
          text-anchor="middle">LD</text>
    
    <!-- USA text -->
    <text x="0" y="142.5" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="63" 
          font-weight="600" 
          fill="#1e3a8a" 
          text-anchor="middle"
          letter-spacing="2">USA</text>
    
    <!-- Left flourish -->
    <path d="M -123 -22.5 Q -138 0 -123 22.5" 
          stroke="#d4af37" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right flourish -->
    <path d="M 123 -22.5 Q 138 0 123 22.5" 
          stroke="#d4af37" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
</svg>